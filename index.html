<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    
<div class="App">

    <div id="con">

    
    <div id="breakdiv" class='bxs'>
    
    <button id="break-increment" class='incbtns'>↑</button>
    <label id="break-label">Break length</label>
    <button id="break-decrement" class='decbtns'>↓</button>
    <div id="break-length" class='timeset'>5</div>
    
    </div>


    <div id="timer"> 
    <label id="timer-label">Timer</label><br></br>
    <label id='time-left'></label>

    <div class='tbtns'>
    <button id='start_stop'>start</button>
    <button id='reset'>reset</button>
    </div>
    </div><br></br>
    
    


    <div id="sessiondiv" class='bxs'>
    
    <button id="session-increment" class='incbtns'>↑</button>
    <label id="session-label">Session length</label>
    <button id="session-decrement" class='decbtns'>↓</button>
    <div id="session-length" class='timeset'>25</div>
    </div>
    </div>
  </div>
    <script src="index.js"></script>
</body>
</html>
